<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head> <title>Creates a Borrowlist</title></h:head>
<h:body>
    <ui:composition template="index.xhtml">
        <ui:define name="first">
            <h1 align="center">BorrowList Page</h1>
            <h:form>
                <h:dataTable value="#{itemController.itemList}" var="itm"   border="1">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Item SNo"/>
                        </f:facet>
                        <h:outputText value="#{itm.serialNo}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Item Category"/>
                        </f:facet>
                        <h:outputText value="#{itm.category}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Item Name"/>
                        </f:facet>
                        <h:outputText value="#{itm.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Add to List"/>
                        </f:facet>
                        <h:commandButton value="addToList" action="ItemList"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="show Detail"/>
                        </f:facet>
                        <p:commandButton value="show Detail" onclick="PF('dlg').show();" />
                        <p:dialog widgetVar="dlg" modal="true" header="dialog header" width="">
                            <p:commandButton value="close" onclick="PF('dlg').hide();"/>
                        </p:dialog>
                    </h:column>
                </h:dataTable>
                <br/>
                <h:panelGrid columns="3" >
                    <h:commandButton value="Add to cart"
                                     />
                    <h:commandButton value="Check out"
                                     />
                    <h:commandButton value="Back"
                                     action="index"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
