<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value=""/>
</f:view>
<h:head> <title>Creates Login</title></h:head>
<h:body>
    <ui:composition template="index.xhtml">
        <ui:define name="first">
            <h3 align="center">User Login Page</h3>
            <h:form>
                <h:messages globalOnly="true" style="color:red;margin:8px;" />
                <h:panelGrid columns="2" >
                    <h:outputLabel value="user Name : "/>
                    <h:inputText id="uname" value="#{login.username}" >
                    </h:inputText>
                    <h:outputLabel value="Password : "/>
                    <h:inputSecret id="upass" value="#{login.password}" >
                    </h:inputSecret>
                    <br/><br/>
                    <h:commandButton value="Login"
                                     action="#{login.login}"/>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
