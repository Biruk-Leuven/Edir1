<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head> <title>Creates a Borrowlist</title></h:head>
<h:body>
    <ui:composition template="index.xhtml">
        <ui:define name="first">
            <h3 align="center">BorrowList Detail</h3>
            <h:outputText id="cartsize" value="your cart has #{borrowController.countBDItems} itms"></h:outputText><br/><br/>
            <h:form>
                <h:panelGrid columns="2" >
                    <h:outputLabel value="Detail No : "/>
                    <h:inputText  value="#{borrowController.bod.dno}" >
                    </h:inputText>
                    <h:outputLabel value="Bor Id : "/>
                    <h:inputText  value="#{borrowController.b.borId}" >
                    </h:inputText>
                    <h:outputLabel value="Item Id : "/>
                    <h:inputText  value="#{borrowController.it.serialNo}" >
                    </h:inputText>
                    <h:outputLabel value="how many? :"/>
                    <h:inputText value="#{borrowController.bod.noOfItems}" />
                    <h:outputLabel value="Price-each: "/>
                    <h:inputText value="#{borrowController.bod.noOfItems}">
                    </h:inputText>
                    <h:commandButton value="AddToList"
                                     action="#{borrowController.addToCart}"/>
                    <h:commandButton value="Details"
                                     action="ItemList"></h:commandButton>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
