<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head> <title>Borrow List</title> </h:head>
<h:body>
    <ui:composition template="index.xhtml">
        <ui:define name="first">
            <h3 align="center">Borrow list Page</h3>
            <h:form>
                <h:messages globalOnly="true" style="color:blue;margin:8px;" />
                <h:dataTable value="#{borrowController.bReqList}" var="bl"  border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Borrow Id"/>
                        </f:facet>
                        <h:outputText value="#{bl.borId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Issue Date"/>
                        </f:facet>
                        <h:outputText value="#{bl.issueDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="No of Days"/>
                        </f:facet>
                        <h:outputText value="#{bl.noOfDays}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Reason"/>
                        </f:facet>
                        <h:outputText value="#{bl.reason}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{bl.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mem Id"/>
                        </f:facet>
                        <h:outputText value="#{bl.memId.userId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cor Id"/>
                        </f:facet>
                        <h:outputText value="#{bl.corId.userId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Approval-status"/>
                        </f:facet>
                        <h:commandButton value="Approve" action="#{borrowController.approveStatus}">
                            <f:param name="id" value="#{bl.borId}"/>
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edit-status"/>
                        </f:facet>
                        <h:commandButton value="Edit" action="#{borrowController.viewBDEditLists}">
                            <f:param name="id" value="#{bl.borId}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
