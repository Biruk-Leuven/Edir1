<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head> <title>Item List</title> </h:head>
<h:body>
    <ui:composition template="index.xhtml">
        <ui:define name="first">
            <h1 align="center">#{RS.messageText}</h1>
            <h:form>
                <h:messages style="color:red;margin:8px;" />
                <h:commandButton value="Receive message"
                                 action="#{RS.getMessage}"/>
                <h:dataTable value="" var="itm"  border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Message Content"/>
                        </f:facet>
                        <h:outputText value="#{RS.messageText}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="details"/>
                        </f:facet>
                        <h:link outcome="MsgList.xhtml" value="view Details"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
