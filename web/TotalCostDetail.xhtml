<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head> <title>Message content</title> </h:head>
<h:body>
    <ui:composition template="index.xhtml">
        <ui:define name="first">
            <h3 align="center">message content</h3>
            <h:form>
                <h:messages globalOnly="true" style="color:blue;margin:8px;" />
                <h:dataTable value="#{msgController.mListContent}" var="m"  border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="subject-id"/>
                        </f:facet>
                        <h:outputText value="#{m.msgNo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="message detail-content"/>
                        </f:facet>
                        <h:inputTextarea value="#{m.content}" readonly="true"/>
                    </h:column>
                </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
