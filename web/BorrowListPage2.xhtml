<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head> <title>Creates a Borrowlist</title></h:head>
<h:body>
    <ui:composition template="index.xhtml">
        <ui:define name="first">
            <h1 align="center">BorrowList Page</h1>
            <h:form>
                <h:panelGrid columns="2" >
                    <h:outputLabel value="Detail No : "/>
                    <h:inputText  value="#{borrowController.bod.dno}" >
                    </h:inputText>
                    <h:outputLabel value="Bor Id : "/>
                    <h:inputText  value="#{borrowController.b.borId}" >
                    </h:inputText>
                    <h:outputLabel value="Item Id : "/>
                    <h:inputText  value="#{borrowController.it.serialNo}" >
                    </h:inputText>
                    <h:outputLabel value="how many? :"/>
                    <h:inputText value="#{borrowController.bod.noOfItems}" />
                    <h:outputLabel value="Price-each: "/>
                    <h:inputText value="#{borrowController.bod.noOfItems}">
                    </h:inputText>
                    <h:commandButton value="AddToCart"
                                     action="#{borrowController.addToCart}"/>
                    <h:commandButton value="Details"
                                     action="ItemList"></h:commandButton>
                    <br/><br/><br/>
                    <h:outputLabel value="Bor Id : "/>
                    <h:inputText  value="#{borrowController.b.borId}" >
                    </h:inputText>
                    <h:outputLabel value="issue date : "/>
                    <h:inputText  value="#{borrowController.b.issueDate}" >
                    </h:inputText>
                    <h:outputLabel value="No of Days: "/>
                    <h:inputText  value="#{borrowController.b.noOfDays}" >
                    </h:inputText>
                    <h:outputLabel value="member Id :"/>
                    <h:inputText  value="#{borrowController.b.memId}" />
                    <h:outputLabel value="Coordinator Id: "/>
                    <h:inputText value="#{borrowController.b.corId}">
                    </h:inputText>
                    <h:outputLabel value="reason:"/>
                    <h:inputText  value="#{borrowController.b.reason}" />
                    <h:outputLabel value="Status: "/>
                    <h:inputText value="#{borrowController.b.status}">
                    </h:inputText>
                    <h:commandButton value="check out"
                                     action="#{borrowController.addNewBLAndBD}"/>
                    <h:commandButton value="Back"
                                     action="index"></h:commandButton>
                    <br/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
