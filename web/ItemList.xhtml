<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head> <title>Item List</title> </h:head>
<h:body>
    <ui:composition template="index.xhtml">
        <ui:define name="first">
            <h3 align="center">Item List Page</h3>
             <h:form>
                 <h:messages globalOnly="true" style="color:red;margin:8px;" />
                 <h:panelGrid columns="2" >
                     <h:outputLabel value="Item Name : "/>
                 <h:selectOneMenu value="#{borrowRequestController.it.name}">
                         <f:selectItems value="#{borrowRequestController.itemList}" />
                     </h:selectOneMenu>
                      <h:outputLabel value="Item Id : "/>
                         <h:inputText id="iId" value="#{borrowRequestController.it.serialNo}" required="true">
                         </h:inputText>

                     <h:outputLabel value="Number of items :"/>
                     <h:inputText id="iCat" value="#{borrowRequestController.it.noOfItems}"/>

                     <br/>
                     <h:commandButton value="Add To Lists"
                                      action="#{borrowRequestController.addToBDLists}"/>
                 </h:panelGrid>
                <h:panelGrid columns="2" >

                <h:outputLabel value="issue date : "/>
                <h:inputText  value="#{borrowController.b.issueDate}" >
                </h:inputText>
                <h:outputLabel value="No of Days: "/>
                <h:inputText  value="#{borrowController.b.noOfDays}" >
                </h:inputText>
                <h:outputLabel value="member Id :"/>
                <h:inputText  value="#{borrowController.b.memId}" />

                <h:outputLabel value="reason:"/>
                <h:inputText  value="#{borrowController.b.reason}" />
                <h:outputLabel value="Status: "/>
                <h:inputText value="#{borrowController.b.status}">
                </h:inputText>
                <h:commandButton value="check out"
                                 action="#{borrowRequestController.addNewBorrowList}"/>
                <h:commandButton value="Back"
                                 ></h:commandButton>
                <br/>
            </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
