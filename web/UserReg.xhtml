<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head> <title>Creates a new User</title></h:head>
<h:body>
    <ui:composition template="index.xhtml">
        <ui:define name="first">
            <h3 align="center">Member Registration Page</h3>
            <h:form>
                <h:messages globalOnly="true" style="color:red;margin:8px;" />
                <h:panelGrid columns="2" >
                    <ui:remove><h:outputLabel value="user Id : "/>
                    <h:inputText id="uid" value="#{userController.m.userId}" >
                    </h:inputText></ui:remove>
                    <h:outputLabel value="Full Name : "/>
                    <h:inputText id="ufn" value="#{userController.m.userFullName}" >
                    </h:inputText>
                    <h:outputLabel value="User Name :"/>
                    <h:inputText id="un" value="#{userController.m.userName}" />
                    <h:outputLabel value="Password :"/>
                    <h:inputSecret  value="#{userController.m.password}">
                    </h:inputSecret>
                    <h:outputLabel value="Subcity : "/>
                    <h:inputText id="sb" value="#{userController.ad.subCity}" >
                    </h:inputText>
                    <h:outputLabel value="House Number :"/>
                    <h:inputText id="hn" value="#{userController.ad.houseNo}" required="true"/>

                    <h:outputLabel value="Phone Number : "/>
                    <h:inputText id="phoneId" value="#{userController.ph.phoneNo}">
                    </h:inputText>
                    <h:outputText value="AddPhones"/>
                    <h:commandButton value="+"
                                     action="#{userController.addPhoneToLists}" render="phoneId"/>

                    <h:outputLabel value="Member Status : "/>
                    <h:inputText value="#{userController.m.status}">
                    </h:inputText>
                <br/>
                <h:commandButton value="Add New User"
                                 action="#{userController.addNewUser}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
