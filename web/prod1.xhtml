<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head>facelet ttile</h:head>
<h:body>
    #{prod1.checkIfQueryExists()}<br/><br/>
    <h:outputText id="cartsize" value="your cart has #{cart1.cartCount} itms"></h:outputText><br/><br/>
    product name is:  #{prod1.prod.name}<br/>
    product price is : #{prod1.prod.price}<br/>
    <h:form id="form">
        <input type="hidden" name="query" value="#{prod1.query}"></input>
        <h:commandButton value="addTocart" action="#{prod1.addToCart}">
            <f:ajax execute="@form" render="cartsize"></f:ajax>
        </h:commandButton>
    </h:form>
</h:body>
</html>
