<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head> <title>Returned List</title> </h:head>
<h:body>
    <ui:composition template="index.xhtml">
        <ui:define name="first">
            <h3 align="center">Returned List Page</h3>
            <h:form>
                <h:messages globalOnly="true" style="color:blue;margin:8px;" />
                <h:dataTable value="#{borrowController.rList}" var="r"  border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="return Id"/>
                        </f:facet>
                        <h:outputText value="#{r.retId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Borrow-Id"/>
                        </f:facet>
                        <h:outputText value="#{r.borId.borId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="return date"/>
                        </f:facet>
                        <h:outputText value="#{r.returnDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Reveived by"/>
                        </f:facet>
                        <h:outputText value="#{r.corId.userId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cost Detail"/>
                        </f:facet>
                        <h:commandButton value="Total-Cost" action="#{borrowController.calcCost}">
                            <f:param name="borId" value="#{r.borId.borId}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
